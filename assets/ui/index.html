<!DOCTYPE html>
<html>
<head>
    <title>Directory Listing for {directory_path}</title>
    <link rel="stylesheet" type="text/css" href="/assets/ui/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Directory Listing for {directory_path}</h1>
        <div class="controls">
            <button id="log-toggle-btn"><span class="icon icon-terminal"></span>Logs</button>
            <div class="theme-switcher">
                <label>Mode:</label>
                <button class="theme-btn" data-theme="light"><span class="icon icon-sun"></span>Light</button>
                <button class="theme-btn" data-theme="dark"><span class="icon icon-moon"></span>Dark</button>
                <button class="theme-btn" data-theme="hacker"><span class="icon icon-hacker"></span>Hacker</button>
            </div>
        </div>
    </div>
    <input type="text" id="search-box" placeholder="Search for files...">
    <table id="file-list">
        <thead>
            <tr><th>Name</th><th>Type</th><th>Size</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {file_list}
        </tbody>
    </table>
</div>

<div id="log-viewer">
    <h2>Logs</h2>
    <pre id="log-content"></pre>
</div>

<div id="preview-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="preview-container">
            <div id="preview-content" class="image-container"></div>
            <div id="metadata-content" class="metadata-container"></div>
        </div>
        <button id="download-btn" class="download-btn">Download</button>
    </div>
</div>

<script src="/assets/ui/main.js"></script>
</body>
</html>
